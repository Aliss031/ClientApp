<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
  <title>Sign Up - UniDrop</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      height: 100%;
      width: 100%;
      overflow: hidden;
      background: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
    }

    /* Top curved purple header */
    .header {
      width: 100%;
      height: 25%;
      background: linear-gradient(135deg, #6f1ab6, #a349d7);
      border-bottom-left-radius: 50%;
      border-bottom-right-radius: 50%;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      position: relative;
    }

    .header img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      background: #ffffff;
      padding: 10px;
      position: absolute;
      bottom: -50px;
      border: 3px solid #6f1ab6;
      box-shadow: 0 0 8px rgba(0,0,0,0.2);
    }

    /* Form container */
    .form-container {
      flex: 1;
      width: 90%;
      max-width: 360px;
      background: #fff;
      border-radius: 15px;
      padding: 70px 20px 20px;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 50px;
      padding-top: 50px;
    }

    .form-container h2 {
      margin-bottom: 20px;
      color: #6f1ab6;
    }

    .input-box {
      display: flex;
      align-items: center;
      background: #f1f1f1;
      border-radius: 10px;
      padding: 10px;
      margin-bottom: 15px;
    }

    .input-box input {
      border: none;
      outline: none;
      background: none;
      flex: 1;
      padding: 5px;
      font-size: 1rem;
    }

    .input-box i {
      color: #6f1ab6;
      margin-right: 8px;
    }

    .form-container button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      background: #6f1ab6;
      color: white;
      font-size: 1rem;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    .form-container button:hover {
      background: #531289;
    }

    .divider {
      display: flex;
      align-items: center;
      margin: 15px 0;
      color: #aaa;
    }

    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      height: 1px;
      background: #ddd;
      margin: 0 10px;
    }

    .signup {
      font-size: 0.9rem;
    }

    .signup a {
      color: #6f1ab6;
      text-decoration: none;
      font-weight: bold;
    }

    /* dots navigation mock */
    .dots {
      display: flex;
      justify-content: center;
      margin-top: 30px;
      gap: 3px;
    }

    .dots span {
      width: 10px;
      height: 10px;
      background: #ccc;
      border-radius: 50%;
      display: inline-block;
    }

    .dots span.active {
      background: #6f1ab6;
    }
  </style>

  <!-- For icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>
</head>
<body>
  <!-- Header with avatar -->
  <div class="header">
    <img src="logotry.gif" alt="avatar">
  </div>

  <!-- Form -->
  <div class="form-container">
    <h2>Sign Up</h2>

    <div class="input-box">
      <i class="fa fa-user"></i>
      <input type="text" id="username" placeholder="Username">
    </div>

    <div class="input-box">
      <i class="fa fa-phone"></i>
      <input type="tel" id="phone" placeholder="Phone Number">
    </div>

    <div class="input-box">
      <i class="fa fa-lock"></i>
      <input type="password" id="password" placeholder="Password">
    </div>

    <button id="registerBtn">Register</button>

    <div class="divider">or</div>

    <div class="signup">
      Already have an account? <a href="index.html">Log In</a>
    </div>

    <div class="dots">
      <span></span>
      <span class="active"></span>
    </div>
  </div>

  <script>
    // Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCjP_ZvkY1cwCmPE738KMGYOohZJt4py3c",
      authDomain: "parcel-pin-system.firebaseapp.com",
      projectId: "parcel-pin-system",
      storageBucket: "parcel-pin-system.firebasestorage.app",
      messagingSenderId: "444891168630",
      appId: "1:444891168630:web:7dacb5087988c6325ac457"
    };

    // Init Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Handle registration
    const registerBtn = document.getElementById("registerBtn");
    registerBtn.addEventListener("click", async () => {
      const username = document.getElementById("username").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const password = document.getElementById("password").value.trim();

      if (!username || !phone || !password) {
        alert("Please fill in all fields.");
        return;
      }

      try {
        await db.collection("registration").add({
          username: username,
          phone: phone,
          password: password, // âš  should hash or use Firebase Auth
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });
        alert("Registration successful!");
        document.getElementById("username").value = "";
        document.getElementById("phone").value = "";
        document.getElementById("password").value = "";
      } catch (err) {
        console.error("Error registering:", err);
        alert("Error: " + err.message);
      }
    });
  </script>
</body>
</html>
