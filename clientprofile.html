<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniDrop - Profile</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(180deg, #2a0845, #20002c);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top header */
    .mobile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(90deg, #6f1ab6, #9a33db);
      padding: 0.85rem 1.2rem;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .header-inner {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .company-logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .company-name {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 1.2rem;
      margin-bottom: 85px;
    }

    .topbar h1 {
      margin: 0 0 1rem 0;
      font-size: 1.6rem;
      font-weight: 600;
    }

    /* Profile card */
    .profile-card {
      background: rgba(255,255,255,0.08);
      padding: 2rem 1.5rem;
      border-radius: 20px;
      text-align: center;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 6px 18px rgba(0,0,0,0.4);
    }

    .profile-card .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%; /* fully round */
      border: 3px solid #6f1ab6;
      margin: 0 auto 1rem auto; /* center horizontally and keep bottom margin */
      overflow: hidden;
    }


    .profile-card .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .profile-card h2 {
      margin: 0.5rem 0 0.3rem 0;
      font-size: 1.4rem;
      font-weight: 700;
    }

    .profile-card p {
      margin: 0;
      font-size: 0.95rem;
      opacity: 0.85;
    }

    .profile-actions {
      margin-top: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.8rem;
    }

    .profile-actions button {
      padding: 0.7rem;
      border-radius: 10px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .edit-btn {
      background: linear-gradient(90deg, #6f1ab6, #9a33db);
      color: white;
    }

    .logout-btn {
      background: linear-gradient(90deg, #6f1ab6, #9a33db);
      color: white;
    }

    .profile-actions button:hover {
      opacity: 0.9;
    }

    /* Bottom Nav */
    nav {
      position: fixed;
      bottom: 0.7px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 65px;
      background: rgba(108,44,187,0.95);
      backdrop-filter: blur(10px);
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }

    nav a {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      text-decoration: none;
      color: rgba(255,255,255,0.85);
      font-size: 0.8rem;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    nav a i {
      font-size: 1.3rem;
    }

    nav a.active {
      color: #e5c2ff;
      transform: scale(1.2);
      text-shadow: 0 0 10px #6c22a3, 0 0 20px #4f0b93;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="mobile-header">
    <div class="header-inner">
      <div class="company-logo">
        <img src="logotry.gif" alt="UniDrop Logo">
      </div>
      <div class="company-name">UniDrop</div>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <header class="topbar">
      <h1>Profile</h1>
    </header>

    <section class="profile-card">
      <div class="avatar">
        <img src="profile.jpg" alt="User Picture">
      </div>
      <h2>Aliss Soraya</h2>
      <p>sorayaaliss031@gmail.com</p>

      <div class="profile-actions">
        <button class="edit-btn"><i class="fa-solid fa-user-pen"></i> Edit Profile</button>
        <button class="logout-btn" onclick="location.href='signin.html'"><i class="fa-solid fa-right-from-bracket"></i> Log Out</button>
      </div>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav>
    <a href="client.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="clientchat.html"><i class="fa-solid fa-comment-dots"></i><span>Chat</span></a>
    <a href="clientQR.html"><i class="fa-solid fa-qrcode"></i><span>QR</span></a>
    <a href="clientprofile.html" class="active"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    <a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
  </nav>

</body>
</html>
