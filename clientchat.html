<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniDrop Chat</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(180deg, #2a0845, #20002c);
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top header */
    .mobile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
      background: linear-gradient(90deg, #6f1ab6, #9a33db);
      padding: 0.85rem 1.2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    /* Back button */
    .back-button {
      position: absolute;
      left: 1rem;
      font-size: 1.4rem;
      color: white;
      text-decoration: none;
    }

    .header-inner {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .company-logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .company-name {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Chat area */
    .chat-container {
      flex: 3;
      margin-top: 50px;  /* leave space for header */
      margin-bottom: 70px; /* leave space for input */
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
      height: calc(100vh - 150px); 
  /* 150px = header height (≈70px) + input height (≈80px) */
      margin: 0; /* remove extra space */
    }

    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      word-wrap: break-word;
    }

    .message.user {
      background: #6f1ab6;
      align-self: flex-end;
      transform: translateY(9px); /* adjust up by 5px */
    }



    .message.admin {
      background: #622aac;
      align-self: flex-start;
    }

    /* Chat input */
    .chat-input {
      position: fixed;
      bottom: 20px; /* no nav now */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      background: #3c1f60;
      padding: 0.5rem;
      border: 2px solid #6f1ab6;
      border-radius: 12px;
      z-index: 5;
    }

    .chat-input input {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      margin-left: 0.5rem;
      background: #6f1ab6;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="mobile-header">
    <a href="index.html" class="back-button"><i class="fa-solid fa-arrow-left"></i></a>
    <div class="header-inner">
      <div class="company-logo">
        <img src="logotry.gif" alt="UniDrop Logo">
      </div>
      <div class="company-name">UniDrop</div>
    </div>
  </header>

  <!-- Chat area -->
  <main class="chat-container" id="chat-container">
    <!-- Messages will load here -->
  </main>

  <!-- Chat input -->
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
  </div>

  <!-- Firebase Script -->
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjP_ZvkY1cwCmPE738KMGYOohZJt4py3c",
      authDomain: "parcel-pin-system.firebaseapp.com",
      projectId: "parcel-pin-system",
      storageBucket: "parcel-pin-system.firebasestorage.app",
      messagingSenderId: "444891168630",
      appId: "1:444891168630:web:7dacb5087988c6325ac457"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");

    const userId = "user123";

    db.collection("chat")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.classList.add(data.sender === "admin" ? "admin" : "user");
          div.textContent = data.text;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });

    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (text === "") return;

      await db.collection("chat").add({
        text,
        sender: userId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });

      messageInput.value = "";
    });

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });
  </script>
</body>
</html>
