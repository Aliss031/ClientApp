<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniDrop Chat</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore-compat.js"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(180deg, #2a0845, #20002c);
      color: white;
      height: 100vh;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    /* Fixed header */
    .mobile-header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: linear-gradient(90deg, #6f1ab6, #9a33db);
      padding: 0.85rem 1.2rem;
      border-bottom-left-radius: 30px;
      border-bottom-right-radius: 30px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
      z-index: 10;
    }

    .header-inner {
      display: flex;
      align-items: center;
      gap: 0.6rem;
    }

    .company-logo {
      width: 42px;
      height: 42px;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.4);
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .company-name {
      font-size: 1.4rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    /* Delete button in header */
    #deleteSelected {
      display: none;
      background: #ff4d4d;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }

    /* Scrollable chat container */
    .chat-container {
      position: absolute;
      top: 80px;      /* header height */
      bottom: 140px;  /* input + nav */
      left: 0;
      right: 0;
      padding: 0.5rem;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .message {
      max-width: 75%;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      word-wrap: break-word;
      transition: background 0.2s, transform 0.2s;
    }

    .message.user {
      background: #6f1ab6;
      align-self: flex-end;
      margin-right: 10px;
    }

    .message.admin {
      background: #622aac;
      align-self: flex-start;
    }

    /* Highlighted message */
    .message.selected {
      background: #ff4d4d !important;
      transform: scale(1.03);
    }

    /* Fixed chat input above nav */
    .chat-input {
      position: fixed;
      bottom: 67px;  /* above nav */
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 600px;
      display: flex;
      background: #3c1f60;
      padding: 0.5rem;
      border: 2px solid #6f1ab6;
      border-radius: 12px;
      z-index: 10;
    }

    .chat-input input {
      flex: 1;
      padding: 0.6rem;
      border: none;
      border-radius: 10px;
      outline: none;
      font-size: 1rem;
    }

    .chat-input button {
      margin-left: 0.5rem;
      background: #6f1ab6;
      border: none;
      color: white;
      padding: 0.6rem 1rem;
      border-radius: 20px;
      cursor: pointer;
    }

    /* Fixed bottom nav */
    nav {
      position: fixed;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      height: 65px;
      background: rgba(108,44,187,0.95);
      backdrop-filter: blur(10px);
      border-top-left-radius: 40px;
      border-top-right-radius: 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 1rem;
      box-shadow: 0 8px 24px rgba(0,0,0,0.4);
      z-index: 10;
    }

    nav a {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      text-decoration: none;
      color: rgba(255,255,255,0.85);
      font-size: 0.8rem;
      transition: color 0.2s ease, transform 0.2s ease;
    }

    nav a i {
      font-size: 1.3rem;
    }

    nav a.active {
      color: #e5c2ff;
      transform: scale(1.2);
      text-shadow: 0 0 10px #6c22a3, 0 0 20px #4f0b93;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="mobile-header">
    <div class="header-inner">
      <div class="company-logo">
        <img src="logotry.gif" alt="UniDrop Logo">
      </div>
      <div class="company-name">UniDrop</div>
    </div>
    <button id="deleteSelected">Delete</button>
  </header>

  <!-- Chat area -->
  <main class="chat-container" id="chat-container">
    <!-- Messages will load here -->
  </main>

  <!-- Chat input -->
  <div class="chat-input">
    <input type="text" id="messageInput" placeholder="Type your message...">
    <button id="sendBtn"><i class="fa-solid fa-paper-plane"></i></button>
  </div>

  <!-- Bottom Nav -->
  <nav>
    <a href="client.html"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="clientchat.html" class="active"><i class="fa-solid fa-comment-dots"></i><span>Chat</span></a>
    <a href="#"><i class="fa-solid fa-qrcode"></i><span>QR</span></a>
    <a href="clientprofile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    <a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
  </nav>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCjP_ZvkY1cwCmPE738KMGYOohZJt4py3c",
      authDomain: "parcel-pin-system.firebaseapp.com",
      projectId: "parcel-pin-system",
      storageBucket: "parcel-pin-system.firebasestorage.app",
      messagingSenderId: "444891168630",
      appId: "1:444891168630:web:7dacb5087988c6325ac457"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const chatContainer = document.getElementById("chat-container");
    const messageInput = document.getElementById("messageInput");
    const sendBtn = document.getElementById("sendBtn");
    const deleteSelected = document.getElementById("deleteSelected");

    let longPressTimer;
    let selectedMessage = null;
    const userId = "user123";

    // Load messages
    db.collection("chat")
      .orderBy("timestamp")
      .onSnapshot(snapshot => {
        chatContainer.innerHTML = "";
        snapshot.forEach(doc => {
          const data = doc.data();
          const div = document.createElement("div");
          div.classList.add("message");
          div.dataset.id = doc.id;
          div.classList.add(data.sender === "admin" ? "admin" : "user");
          div.textContent = data.text;
          chatContainer.appendChild(div);
        });
        chatContainer.scrollTop = chatContainer.scrollHeight;
      });

    // Send message
    sendBtn.addEventListener("click", async () => {
      const text = messageInput.value.trim();
      if (!text) return;
      await db.collection("chat").add({
        text,
        sender: userId,
        timestamp: firebase.firestore.FieldValue.serverTimestamp()
      });
      messageInput.value = "";
    });

    messageInput.addEventListener("keypress", e => {
      if (e.key === "Enter") sendBtn.click();
    });

    // Long-press to select message
    chatContainer.addEventListener("touchstart", e => {
      const msg = e.target.closest(".message");
      if (!msg) return;

      longPressTimer = setTimeout(() => {
        if (selectedMessage) selectedMessage.classList.remove("selected");
        selectedMessage = msg;
        msg.classList.add("selected");
        deleteSelected.style.display = "block";
      }, 600);
    });

    chatContainer.addEventListener("touchend", e => clearTimeout(longPressTimer));

    // Delete button
    deleteSelected.addEventListener("click", async () => {
      if (!selectedMessage) return;
      const id = selectedMessage.dataset.id;
      await db.collection("chat").doc(id).delete();
      selectedMessage = null;
      deleteSelected.style.display = "none";
    });
  </script>
</body>
</html>
