<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mobile App Style Website</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f2f2f2;
    }

    header {
      background: #007bff;
      color: white;
      padding: 15px;
      text-align: center;
      font-size: 20px;
    }

    nav {
      display: flex;
      justify-content: space-around;
      background: #fff;
      border-top: 1px solid #ddd;
      position: fixed;
      bottom: 0;
      width: 100%;
      padding: 10px 0;
    }

    nav a {
      color: #007bff;
      text-decoration: none;
      font-size: 16px;
    }

    main {
      padding: 20px;
      padding-bottom: 70px; /* space for bottom nav */
    }

    .card {
      background: #fff;
      margin-bottom: 15px;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    /* Larger screens (tablet, desktop) */
    @media (min-width: 768px) {
      main {
        max-width: 500px;
        margin: auto;
      }
    }
  </style>
</head>
<body>
  <header>My Mobile Website</header>

  <main>
    <div class="card">This feels like a mobile app screen.</div>
    <div class="card">Add more sections here.</div>
    <div class="card">You can scroll like an app!</div>
  </main>

  <nav>
    <a href="#">Home</a>
    <a href="#">Profile</a>
    <a href="#">Settings</a>
  </nav>
</body>
</html>
