<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniDrop - Sign In</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: linear-gradient(180deg, #2a0845, #20002c);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-container {
      width: 80%;
      max-width: 250px;
      height: 400px;
      background: #3c1f60;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.5);
      display: flex;
      flex-direction: column;
      gap: 1.2rem;
    }

    .signin-header {
      text-align: center;
    }

    .signin-header img {
      width: 90px;
      height: 90px;
      margin-bottom: 0.8rem;
    }

    .signin-header h2 {
      font-weight: 700;
      font-size: 1.6rem;
      margin: 0;
    }

    .input-group {
      display: flex;
      align-items: center;
      background: #2a0845;
      border-radius: 10px;
      padding: 0.6rem 0.9rem;
      gap: 0.6rem;
    }

    .input-group i {
      color: #9a33db;
      font-size: 1.1rem;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      background: transparent;
      color: white;
      font-size: 1rem;
    }

    .signin-btn {
      background: linear-gradient(90deg, #6f1ab6, #9a33db);
      border: none;
      padding: 0.8rem;
      border-radius: 12px;
      font-size: 1.1rem;
      font-weight: 600;
      color: white;
      cursor: pointer;
      transition: 0.2s;
    }

    .signin-btn:hover {
      opacity: 0.9;
    }

    .extra-links {
      text-align: center;
      font-size: 0.9rem;
      color: white;
    }

    .extra-links a {
      color: #ffffff;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .extra-links a:hover {
      text-decoration: underline;
    }

    .company-logo {
      width: 70px;
      height: 70px;
      border-radius: 20%; /* rounded */
      object-fit: cover;
    }
  </style>
</head>
<body>
  <div class="signin-container">
    <div class="signin-header">
     <img src="logotry.gif" alt="UniDrop Logo" class="company-logo">
     <h2>Welcome Back</h2>
    </div>

    <div class="input-group">
      <i class="fa-solid fa-envelope"></i>
      <input type="email" placeholder="Email" id="email">
    </div>

    <div class="input-group">
      <i class="fa-solid fa-lock"></i>
      <input type="password" placeholder="Password" id="password">
    </div>

    <button class="signin-btn" id="signinBtn">Sign In</button>

    <div class="extra-links">
      <a href="#">Forgot Password?</a> â€¢ <a href="#">Sign Up</a>
    </div>
  </div>

  <script>
    // Redirect to client.html when button clicked
    document.getElementById("signinBtn").addEventListener("click", () => {
      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();

      if(email === "" || password === "") {
        alert("Please enter both email and password.");
        return;
      }

      // If email & password entered, redirect to client.html
      window.location.href = "client.html";
    });
  </script>
</body>
</html>
