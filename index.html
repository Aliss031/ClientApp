<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniDrop App Layout</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #24033d;
      color: white;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
    }

    /* Sidebar (desktop) */
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 190px;
      height: 100%;
      background: #3c1f60;
      padding: 2rem 1rem 1rem 1rem;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      border-top-right-radius: 20px;   
      border-bottom-right-radius: 20px;
      transition: all 0.3s ease;
    }

    .company-wrapper {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1rem;
      width: 100%;
    }

    .company-logo {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      overflow: hidden;
      flex-shrink: 0;
      margin-left: 10px;
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .company-name {
      font-size: 1.2rem;
      font-weight: 700;
      white-space: nowrap;
    }

    .divider {
      width: 95%;
      height: 1px;
      background-color: rgba(255, 255, 255, 0.2);
      margin: 1rem 0;
    }

    nav {
      display: flex;
      flex-direction: column;
      gap: 0.3rem;
      flex-grow: 1;
      width: 100%;
    }

    nav a {
      display: flex;
      align-items: center;
      gap: 0.8rem;
      text-decoration: none;
      color: white;
      padding: 0.75rem 1rem;
      border-radius: 12px;
      transition: background 0.3s;
      font-weight: 500;
    }

    nav a:hover,
    nav a.active {
      background: #6f1ab6;
    }

    nav a i {
      font-size: 1.2rem;
    }

    /* Make QR nav stand out */
    .qr-nav {
      background: #ffcc66;
      color: #24033d !important;
      font-weight: 700;
      justify-content: center;
    }

    .qr-nav:hover {
      background: #ffdd88;
    }

    /* Main content */
    .main-content {
      margin-left: 200px;
      padding: 1.5rem;
      flex: 1;
      transition: margin-left 0.3s ease;
    }

    .topbar {
      margin-bottom: 1.5rem;
    }

    .topbar h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    .content-box {
      background: #622aac;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* QR Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }

    .modal-content img {
      width: 200px;
      height: 200px;
    }

    .close-btn {
      margin-top: 1rem;
      background: #6f1ab6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ðŸ”¹ Mobile view */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      /* Sidebar turns into bottom nav */
      .sidebar {
        position: fixed;
        bottom: 0;
        top: auto;
        width: 100%;
        height: 70px;
        flex-direction: row;
        align-items: center;
        justify-content: space-around;
        padding: 0.5rem;
        border-radius: 0;
        background: #2e1f47; /* matte background */
      }

      .company-wrapper,
      .divider {
        display: none;
      }

      nav {
        flex-direction: row;
        justify-content: space-around;
        gap: 0;
        width: 100%;
      }

      nav a {
        flex-direction: column;
        gap: 0.3rem;
        font-size: 0.75rem;
        padding: 0.5rem;
        background: #3c2a57;
        border-radius: 50%;
        width: 50px;
        height: 50px;
        align-items: center;
        justify-content: center;
        box-shadow: 0 3px 6px rgba(0,0,0,0.4);
        transition: transform 0.2s ease, background 0.3s ease;
      }

      nav a:hover {
        background: #4a356b;
        transform: scale(1.1);
      }

      nav a i {
        font-size: 1.2rem;
        margin: 0;
      }

      nav a span {
        display: none; /* Hide text on mobile */
      }

      /* Make QR button more prominent */
      .qr-nav {
        background: #e0c266;
        color: #24033d !important;
        width: 60px;
        height: 60px;
        font-size: 1rem;
        box-shadow: 0 4px 10px rgba(0,0,0,0.6);
      }

      .qr-nav:hover {
        background: #f0d97a;
      }

      /* Centered mobile header */
      .mobile-header {
        display: flex;
        align-items: center;
        justify-content: center;
        background: #3c1f60;
        padding: 0.75rem 1rem;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        z-index: 10;
        border-bottom: 2px solid #6f1ab6;
      }

      .mobile-header .header-inner {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 0.5rem;
      }

      .mobile-header .company-logo {
        width: 32px;
        height: 32px;
        margin-left: 0;
      }

      .mobile-header .company-name {
        font-size: 1.2rem;
      }

      .main-content {
        margin-left: 0;
        margin-top: 60px; /* space for top header */
        margin-bottom: 80px; /* space for bottom nav */
        padding: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Sidebar / Bottom Nav -->
  <aside class="sidebar" id="sidebar">
    <div class="company-wrapper">
      <div class="company-logo">
        <img src="logotry.gif" alt="UniDrop Logo">
      </div>
      <div class="company-name">UniDrop</div>
    </div>

    <div class="divider"></div>

    <nav>
      <a href="index.html" class="active"><i class="fa-solid fa-house"></i> <span>Home</span></a>
      <a href="clientchat.html"><i class="fa-solid fa-comment-dots"></i> <span>Chat</span></a>

      <!-- ðŸ”¹ QR Nav in the middle -->
      <a href="#" class="qr-nav" id="qrBtn"><i class="fa-solid fa-qrcode"></i> <span>QR</span></a>

      <a href="profile.html"><i class="fa-solid fa-user"></i> <span>Profile</span></a>
      <a href="settings.html"><i class="fa-solid fa-gear"></i> <span>Settings</span></a>
    </nav>
  </aside>

  <!-- Mobile header (only visible on small screens) -->
  <header class="mobile-header">
    <div class="header-inner">
      <div class="company-logo">
        <img src="logotry.gif" alt="UniDrop Logo">
      </div>
      <div class="company-name">UniDrop</div>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <header class="topbar">
      <h1>Home</h1>
    </header>

    <section>
      <div class="content-box">
        <p>Welcome to UniDrop! On <b>desktop</b>, UniDrop appears in the sidebar. On <b>mobile</b>, UniDrop is now <b>centered</b> at the top, while navigation stays at the bottom. Thereâ€™s also a <b>QR button</b> for quick scanning.</p>
      </div>
    </section>
  </main>

  <!-- QR Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <h2>Scan this QR</h2>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=UniDropExample" alt="QR Code">
      <br>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const qrBtn = document.getElementById("qrBtn");
    const qrModal = document.getElementById("qrModal");
    const closeModal = document.getElementById("closeModal");

    qrBtn.addEventListener("click", e => {
      e.preventDefault();
      qrModal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      qrModal.style.display = "none";
    });

    // Close modal if clicked outside content
    window.addEventListener("click", e => {
      if (e.target === qrModal) {
        qrModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
