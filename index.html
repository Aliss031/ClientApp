<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UniDrop Mobile</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    body {
      margin: 0;
      font-family: 'Roboto', Arial, sans-serif;
      background: #24033d;
      color: white;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    /* Top header */
    .mobile-header {
      display: flex;
      align-items: center;
      justify-content: center;
      background: #3c1f60;
      padding: 0.75rem 1rem;
      border-bottom: 2px solid #6f1ab6;
    }

    .header-inner {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .company-logo {
      width: 36px;
      height: 36px;
      border-radius: 50%;
      overflow: hidden;
      margin: 0 auto
    }

    .company-logo img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      
    }

    .company-name {
      font-size: 1.3rem;
      font-weight: 700;
      margin: 0 auto
    }

    /* Main content */
    .main-content {
      flex: 1;
      padding: 1rem;
      margin-bottom: 70px; /* space for nav */
    }

    .topbar h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
    }

    .content-box {
      background: #622aac;
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }

    /* Bottom Nav */
    nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 60px;
      background: #3c1f60;
      display: flex;
      justify-content: space-around;
      align-items: center;
      border-top: 2px solid #6f1ab6;
    }

    nav a {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.2rem;
      text-decoration: none;
      color: white;
      font-size: 0.75rem;
      padding: 0.5rem;
    }

    nav a i {
      font-size: 1.2rem;
    }

    nav a.active {
      color: #ffcc66;
    }

    /* Special QR button */
    .qr-nav {
      background: #ffcc66;
      color: #24033d !important;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      bottom: 15px;
      font-size: 1.5rem;
    }

    .qr-nav i {
      font-size: 2rem; /* â¬… make icon bigger */
      color: #24033d;  /* dark icon for contrast */
    }

    /* QR Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: white;
      color: black;
      padding: 2rem;
      border-radius: 12px;
      text-align: center;
      max-width: 300px;
    }

    .modal-content img {
      width: 200px;
      height: 200px;
    }

    .close-btn {
      margin-top: 1rem;
      background: #6f1ab6;
      color: white;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="mobile-header">
    <div class="header-inner">
      <div class="company-logo">
        <img src="logotry.gif" alt="UniDrop Logo">
      </div>
      <div class="company-name">UniDrop</div>
    </div>
  </header>

  <!-- Main content -->
  <main class="main-content">
    <header class="topbar">
      <h1>Home</h1>
    </header>

    <section>
      <div class="content-box">
        <p>Welcome to UniDrop! This layout is <b>mobile-only</b> with UniDrop branding at the top and navigation at the bottom.</p>
      </div>
    </section>
  </main>

  <!-- Bottom Nav -->
  <nav>
    <a href="index.html" class="active"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="clientchat.html"><i class="fa-solid fa-comment-dots"></i><span>Chat</span></a>
    <a href="#" class="qr-nav" id="qrBtn"><i class="fa-solid fa-qrcode"></i></a>
    <a href="profile.html"><i class="fa-solid fa-user"></i><span>Profile</span></a>
    <a href="settings.html"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
  </nav>

  <!-- QR Modal -->
  <div class="modal" id="qrModal">
    <div class="modal-content">
      <h2>Scan this QR</h2>
      <img src="https://api.qrserver.com/v1/create-qr-code/?size=200x200&data=UniDropExample" alt="QR Code">
      <br>
      <button class="close-btn" id="closeModal">Close</button>
    </div>
  </div>

  <script>
    const qrBtn = document.getElementById("qrBtn");
    const qrModal = document.getElementById("qrModal");
    const closeModal = document.getElementById("closeModal");

    qrBtn.addEventListener("click", e => {
      e.preventDefault();
      qrModal.style.display = "flex";
    });

    closeModal.addEventListener("click", () => {
      qrModal.style.display = "none";
    });

    window.addEventListener("click", e => {
      if (e.target === qrModal) {
        qrModal.style.display = "none";
      }
    });
  </script>
</body>
</html>
